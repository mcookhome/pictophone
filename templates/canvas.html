{% extends "base.html" %}

{% block content %}


{% if loggedin == False %}
	<center>
	<font size=5 face="License Plate">You are not logged in.<br>
	You will be automatically redirected to the login page in 3 seconds.</font>
	</center>
	<meta http-equiv="refresh" content="3;url=/login" />
	<br><br>

	{% endif %}'
{% if loggedin == True %}
DEBUGOUT: <span id="debug"></span>
<center>
  <table border="1" padding="0" bgcolor="white">
    <tr>
      <td>
	<canvas id="draw" width="640" height="480"></canvas>
      </td>
      <td>
	<div id="chatcontainer">
	  <div id="chatmain">
	  </div>
	  <div id="chatinput">

            <span id="chatinputspan">
              <input id="chattext" type="text"></input>
	    </span><br><center>
	    <button class="pure-button" id="check">I'm done drawing!</button>
	    <center>
	  </div>
	</div>
      </td>
    </tr>

      <br>

      <br>
      White <input id="whiteradio" type="radio" name="color" value="#FFFFFF">
    </tr>
  </table>

<div id="write"></div>


  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

							url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
